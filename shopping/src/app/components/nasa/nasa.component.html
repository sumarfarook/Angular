<div class="container-fluid">
    <h2>Marse OverPhotos</h2>
    <table class="table table-hover">
        <thead>
           <tr>
            <th>PhotoId</th>
            <th>Preview</th>
            <th>Camera Name</th>
            <th>Rover Name</th>
            <th>Landing Date</th>
            <th>Launch Date</th>
           </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of mars.photos">
                <td>{{item.id}}</td>
                <td>
                    <img [src]="item.img_src" width="200px" height="200px">
                </td>
                <td>{{item.camera.full_name}}</td>
                <td>{{item.rover.name}}</td>
                <td>{{item.rover.landing_date|date}}</td>
                <td>{{item.rover.launch_date|date}}</td>
            </tr>
            
        </tbody>

    </table>

</div>
