
<div class="container-fluid">
    <div>
        <header class="p-2 m-2 text-white bg-danger text-center">
            <h1><span class="bi bi-cart4"></span> Shopping Cart </h1>
        </header>
        <section class="mt-2 row">
            <nav class="col-2">
                
                <div>
                    <label class="form-label">Select Category</label>
                    <div>
                        <select class="form-select">
                            <option *ngFor="let item of Categories">{{item | uppercase}}</option>
                        </select>
                    </div>
                </div>
            </nav>
            <main class="col-8">
                <div class="d-flex flex-wrap overflow-auto" style="height: 500px;">
                    <div class="card p-2 m-2" *ngFor="let item of Products" style="width: 200px;">
                        <img [src]="item.image" width="160px" height="150px">
                        <div class="card-header" style="height: 140px;">
                            <p>{{item.title}}</p>
                        </div>
                        <div class="card-body">
                            <dl>
                                <dt>Price</dt>
                                <dd>{{item.price}}</dd>
                                <dt>Rating</dt>
                                <dd>{{item.rating.rate}} [{{item.rating.count}}]</dd>
                            </dl>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-danger w-100" (click)="AddToCartClick(item.id)">AddCart</button>
                        </div>
                    </div>
                </div>
            </main>
            <aside class="col-2">
                <button class="btn btn-danger w-100">[{{CartCount}}]Your Cart<span class="bi bi-cart"></span></button>
            </aside>
        </section>
        
    </div>
</div>
