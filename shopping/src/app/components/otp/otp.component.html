<div class="container-fluid">
    <form class="border border-3 border-primary p-3 rounded rounded-3 w-25">
        <h2><span class="bi bi-person">{{title}}</span></h2>
        <div class="mb-3">
            <label class="form-label" for="UserName">User Name</label>
            <div>
                <input type="text" class="form-control" name="UserName">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="Password">Password</label>
            <div>
                <input type="password" class="form-control" name="password">
            </div>

        </div>
        <div class="mb-3">
            <label class="form-label">VerifyCode<button (click)="NewCode()" class="btn"><span class="bi bi-arrow-clockwise"></span></button></label>
            <div>{{code}}</div>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary w-100">Login</button>
        </div>

    </form>

</div>
