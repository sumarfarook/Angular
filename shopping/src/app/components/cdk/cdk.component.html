<div class="container-fluid">
<h2>Virtual Scrolling</h2>
<cdk-virtual-scroll-viewport itemSize="50" style="height: 400px; border: 2px solid gray; padding: 20px; width: 400px;">
<ul class="list-unstyled">
<li *cdkVirtualFor="let item of products">
<img [src]="item.image" width="100" height="100">
</li>
</ul>
</cdk-virtual-scroll-viewport>
</div>
