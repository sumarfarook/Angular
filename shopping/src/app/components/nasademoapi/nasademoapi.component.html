<div class="container-fluid">
    <h2>Rover Photos</h2>
    <div class="d-flex flex-wrap">
        <div class="card p-2 m-2 border border-primary" *ngFor="let item of Rover.photos" style="width:220px">
            <img [src]="item.img_src" class="card-image-top" height="170px" >
             <div class="card-header">
                <h3>{{item.id}}</h3>
            </div>
            <div class="card-body">
                <dl>
                    <dt>Camera</dt>
                    <dd>{{item.camera.full_name}}</dd>
                    <dt>Rover Name</dt>
                    <dd>{{item.rover.name}}</dd>
                </dl>
            </div>
            <div class="card-footer">
               <dl>
                <dt>Landing Date</dt>
                <dd> {{item.rover.landing_date}}</dd>
                <dt>Launch Date</dt>
                <dd>{{item.rover.launch_date}}</dd>
               </dl>
            </div>
        </div>
    </div>

</div>
